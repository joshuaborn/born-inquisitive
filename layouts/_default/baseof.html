<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
    <link rel="stylesheet" href="reset.css" />
    {{ $style := resources.Get "main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400,400i,600|Open+Sans:400,600" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1><a href="/">{{ .Site.Title }}</a></h1>
      <span class="description">{{ .Site.Params.Description }}</span>
    </header>
    <main>
      {{ block "main" . }}
        Hello, world!
      {{ end }}
    </main>
    {{ if not .Site.BuildDrafts }}
      <script src="//static.getclicky.com/js" type="text/javascript"></script>
      <script type="text/javascript">try{ clicky.init(101127489); }catch(e){}</script>
      <noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101127489ns.gif" /></
p></noscript>
    {{ end }}
  </body>
</html>
