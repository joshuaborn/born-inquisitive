<p class="meta">
  <span class="date">{{ .Date.Format "January 2, 2006" }}<br/>{{ lang.NumFmt 0 .WordCount }} words (~{{ lang.NumFmt 0 (div .WordCount 200) }} minutes)</span>
  {{ with .Params.tags }}
    <span class="tags">
      Tags:
      {{ range . }}
        <a href="{{ "tags" | absURL }}/{{ . | urlize }}.html">{{ . }}</a>
      {{ end }}
    </span>
  {{ end }}
</p>
